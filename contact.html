<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Blake Briol</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333; /* Dark gray text for readability */
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll due to the gradient */
        }

        /* Gradient Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top right, #004080, #007acc, #e0f7ff); /* Dark to light blue gradient */
            z-index: -1; /* Place it behind all content */
            pointer-events: none; /* Ensure it doesnâ€™t interfere with interactions */
        }

        header {
            background-color: #003366; /* Dark blue background for header */
            color: #ffffff; /* White text */
            padding: 1em 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
            position: relative; /* For positioning the logo */
        }

        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .name {
            font-weight: 700;
            font-size: 2em; /* Larger font size for the name */
            margin-right: auto; /* Push logo to the center */
            margin-left: 0.5em; /* Adjust this value to move name slightly to the right */
        }

        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-container img {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
        }

        nav {
            margin-left: auto; /* Align navigation to the right */
            display: flex;
        }

        nav a {
            color: #ffffff; /* White links */
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
        }

        nav a:hover {
            color: #e0e0e0; /* Slightly lighter white on hover */
            border-bottom: 2px solid #e0e0e0; /* Border color on hover */
        }

        .container {
            width: 80%;
            margin: 2em auto;
            padding: 2em;
            background-color: #f0f8ff; /* Very light blue for container background */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            box-sizing: border-box; /* Include padding in width */
        }

        footer {
            background-color: #003366; /* Dark blue background for footer */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 1em 0;
            position: relative;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.3);
        }

        h1, h2, h3 {
            color: #003366; /* Dark blue headers */
            margin: 0 0 1em;
        }

        .contact-form {
            background: #e0f7ff; /* Light blue background for form */
            border-radius: 12px; /* Match the feature cards */
            padding: 2em; /* Increased padding for consistency */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .contact-form:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: translateY(-5px);
        }

        input, textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 1.5em; /* Increased margin for consistency */
            background: #ffffff; /* White background for form fields */
            color: #333; /* Dark text for readability */
        }

        input[type="submit"], button {
            background: #007acc; /* Medium blue background for buttons */
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            padding: 1em;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
            text-align: center;
            border: 1px solid transparent;
        }

        input[type="submit"]:hover, button:hover {
            background: #0056b3; /* Darker blue for hover effect */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #003366; /* Dark blue text for labels */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="name">Blake Briol</div>
            <div class="logo-container">
                <img src="favicon.ico" alt="Logo">
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/resume">Resume</a>
                <a href="/projects">Projects</a>
                <a href="/contact">Contact</a>   
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="contact">
            <h2>Contact Me</h2>
            <p>If you would like to get in touch, please use the form below.</p>
            <div class="contact-form">
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="46320747-edc5-4886-a576-ef1694a8ce98">
                    
                    <!-- Form Inputs -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <input type="hidden" name="redirect" value="https://BlakeBriol.com/thank_you.html">
                    
                    <button type="submit">Submit Form</button>
                </form>
                <div id="formResponse"></div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Blake Briol. All rights reserved.</p>
    </footer>

</body>
</html>
