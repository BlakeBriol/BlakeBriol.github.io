<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Blake Briol</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
            background-color: #121212;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll due to the gradient */
        }

        /* Gradient Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top right, #111, #333);
            z-index: -1; /* Place it behind all content */
            pointer-events: none; /* Ensure it doesnâ€™t interfere with interactions */
        }

        header {
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 1em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        header h1 {
            margin: 0;
            font-size: 2em; /* Larger font size for header */
        }

        nav {
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
        }

        nav a:hover {
            color: #e0e0e0;
            border-bottom: 2px solid #e0e0e0;
        }

        .container {
            width: 80%;
            margin: 2em auto;
            padding: 2em;
            background-color: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            box-sizing: border-box; /* Include padding in width */
        }

        footer {
            background-color: #1e1e1e;
            color: #f0f0f0;
            text-align: center;
            padding: 1em 0;
            position: relative;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            color: #e0e0e0;
            margin: 0 0 1em;
        }

        .contact-form {
            background: #2c2c2c;
            border-radius: 12px; /* Match the feature cards */
            padding: 2em; /* Increased padding for consistency */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .contact-form:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: translateY(-5px);
        }

        input, textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 1.5em; /* Increased margin for consistency */
            background: #2c2c2c;
            color: #f0f0f0;
        }

        input[type="submit"], button {
            background: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            padding: 1em;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
            text-align: center;
            border: 1px solid transparent;
        }

        input[type="submit"]:hover, button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/resume">Resume</a>
            <a href="/projects">Projects</a>
            <a href="/contact">Contact</a>   
            <a href="/test">Test</a>
        </nav>
    </header>

    <div class="container">
        <section id="contact">
            <h2>Contact Me</h2>
            <p>If you would like to get in touch, please use the form below.</p>
            <div class="contact-form">
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="46320747-edc5-4886-a576-ef1694a8ce98">
                    
                    <!-- Form Inputs -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <input type="hidden" name="redirect" value="https://BlakeBriol.com/thank_you.html">
                    
                    <button type="submit">Send Message</button>
                </form>
                <div id="formResponse"></div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Blake Briol. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            fetch('https://example.com/submit-form', { // Replace with your form handler URL
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('formResponse').innerHTML = '<p>Thank you for your message!</p>';
                this.reset(); // Reset the form fields
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('formResponse').innerHTML = '<p>Sorry, there was an error. Please try again later.</p>';
            });
        });
    </script>
</body>
</html>
