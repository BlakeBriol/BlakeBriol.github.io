<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="Contact - Blake Briol">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#003366">
    <title>Contact - Blake Briol</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top right, #004080, #007acc, #e0f7ff);
            z-index: -1;
            pointer-events: none;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 1em 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .name {
            font-weight: 700;
            font-size: 2em;
            margin-right: auto;
            margin-left: 0.5em;
        }

        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-container img {
            width: 50px;
            height: 50px;
        }

        nav {
            margin-left: auto;
            display: flex;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
        }

        nav a:hover {
            color: #e0e0e0;
            border-bottom: 2px solid #e0e0e0;
        }

        .container {
            width: 80%;
            margin: 2em auto;
            padding: 2em;
            background-color: #f0f8ff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }

        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
            position: relative;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.3);
        }

        h1, h2, h3 {
            color: #003366;
            margin: 0 0 1em;
        }

        .contact-form {
            background: #e0f7ff;
            border-radius: 12px;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .contact-form:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: translateY(-5px);
        }

        input, textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 1.5em;
            background: #ffffff;
            color: #333;
        }

        input[type="submit"], button {
            background: #007acc;
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            padding: 1em;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
            text-align: center;
        }

        input[type="submit"]:hover, button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #003366;
        }

        @media (max-width: 768px) {
            .name {
                font-size: 1.5em;
            }

            .logo-container img {
                width: 40px;
                height: 40px;
            }

            nav a {
                margin: 0 10px;
                font-size: 0.9em;
            }

            .container {
                width: 90%;
                padding: 1em;
            }

            h1, h2, h3 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin: 5px 0;
            }

            .container {
                width: 95%;
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="name">Blake Briol</div>
            <div class="logo-container">
                <img src="favicon.ico" alt="Logo">
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/resume">Resume</a>
                <a href="/projects">Projects</a>
                <a href="/contact">Contact</a>   
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="contact">
            <h2>Contact Me</h2>
            <p>If you would like to get in touch, please use the form below.</p>
            <div class="contact-form">
                <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="46320747-edc5-4886-a576-ef1694a8ce98">
                    
                    <!-- Form Inputs -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <input type="hidden" name="redirect" value="https://BlakeBriol.com/thank_you.html">
                    
                    <button type="submit">Submit Form</button>
                </form>
                <div id="formResponse"></div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Blake Briol. All rights reserved.</p>
    </footer>

</body>
</html>
