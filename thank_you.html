<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Blake Briol</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333; /* Dark gray text for readability */
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll due to the gradient */
        }

        /* Gradient Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top right, #004080, #007acc, #e0f7ff); /* Dark to light blue gradient */
            z-index: -1; /* Place it behind all content */
            pointer-events: none; /* Ensure it doesnâ€™t interfere with interactions */
        }

        header {
            background-color: #003366; /* Dark blue background for header */
            color: #ffffff; /* White text */
            padding: 1em 2em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        header h1 {
            margin: 0;
            font-size: 2em; /* Larger font size for header */
        }

        nav {
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #ffffff; /* White links */
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
        }

        nav a:hover {
            color: #e0e0e0; /* Slightly lighter white on hover */
            border-bottom: 2px solid #e0e0e0; /* Border color on hover */
        }

        .container {
            width: 80%;
            margin: 2em auto;
            padding: 2em;
            background-color: #f0f8ff; /* Very light blue for container background */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            box-sizing: border-box; /* Include padding in width */
            text-align: center; /* Center-align text for the thank you page */
        }

        footer {
            background-color: #003366; /* Dark blue background for footer */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 1em 0;
            position: relative;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.3);
        }

        h1, h2 {
            color: #003366; /* Dark blue headers */
            margin: 0 0 1em;
        }

        .message {
            background: #e0f7ff; /* Light blue background for message box */
            border-radius: 12px;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s, transform 0.3s;
            margin-bottom: 2em;
        }

        .message:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Thank You</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <div class="container">
        <section id="thank-you">
            <h2>Thank You!</h2>
            <div class="message">
                <p>Your message has been successfully sent. Thank you for reaching out! I will get back to you as soon as possible.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Blake Briol. All rights reserved.</p>
    </footer>
</body>
</html>
