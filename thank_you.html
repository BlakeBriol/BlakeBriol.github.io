<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Blake Briol</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top right, #004080, #007acc, #e0f7ff);
            z-index: -1;
            pointer-events: none;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 1em 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .name {
            font-weight: 700;
            font-size: 2em;
            margin-right: auto;
            margin-left: 0.5em;
        }

        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-container img {
            width: 50px;
            height: 50px;
        }

        nav {
            margin-left: auto;
            display: flex;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
        }

        nav a:hover {
            color: #e0e0e0;
            border-bottom: 2px solid #e0e0e0;
        }

        .container {
            width: 80%;
            margin: 2em auto;
            padding: 2em;
            background-color: #f0f8ff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            box-sizing: border-box;
            text-align: center;
        }

        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
            position: relative;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.3);
        }

        h1, h2 {
            color: #003366;
            margin: 0 0 1em;
        }

        .message {
            background: #e0f7ff;
            border-radius: 12px;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s, transform 0.3s;
            margin-bottom: 2em;
        }

        .message:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="name">Blake Briol</div>
            <div class="logo-container">
                <img src="favicon.ico" alt="Logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <section id="thank-you">
            <h2>Thank You!</h2>
            <div class="message">
                <p>Your message has been successfully sent. Thank you for reaching out! I will get back to you as soon as possible.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Blake Briol. All rights reserved.</p>
    </footer>
</body>
</html>
